<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Image Slider</title>
  </head>
  <body>
    <main class="slider-container">
      <div class="image-container">
        <img src="https://picsum.photos/id/237/500/300" alt="image" />
        <img src="https://picsum.photos/id/1/500/300" alt="image" />
        <img src="https://picsum.photos/id/20/500/300" alt="image" />
        <img src="https://picsum.photos/id/10/500/300" alt="image" />
      </div>
      <i class="fa-solid fa-angles-left fa-2x btn prev"></i>
      <i class="fa-solid fa-angles-right fa-2x btn next"></i>
    </main>
  </body>
</html>
